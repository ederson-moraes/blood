<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe sangue! Doe vida</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <img class="logo" src="/logo.png" alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necesárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>
        <button>Quero ajudar</button>
    </header>

        <section class="form hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/" method="POST"> 
                <input type="text" name="name" id="name" placeholder="Nome Completo">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="blood" id="blood" placeholder="Tipo sanguínio">
                <button>Quero ajudar</button>
            </form>

        </section>
        
        <main >
        <h2>Últimos <span>doadores</span> </h2>
        <section class="donors">
            {% for donor in donors %}
            <div class="donor">
                <div class="blood">{{ donor.blood }}</div>
                <p>{{ donor.name }}</p>
            </div>
            {% endfor %}

        </section>
    </main>

    <footer> Com <span class="glyphicon glyphicon-heart heart-red"></span>
        EIDM. </footer>

        <script src="/scripts.js"></script>
</body>
</html>
